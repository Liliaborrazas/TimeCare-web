<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
     <div class="col-xs-12 col-sm-4 col-sm-offset-4 form-background">
     <form (ngSubmit)="onSubmitEventForm()" #eventForm="ngForm">
       <div class="form-group">
       <label for="title">Title </label>
       <input type="string" class="form-control" name="title" [(ngModel)]="user.title" #title="ngModel" placeholder="yourtitle@service.ex" required title>
       <ul *ngIf="title.errors && title.touched">
         <li *ngIf="title.errors.required">Required</li>
         <li *ngIf="title.errors.title">not is an title</li>
       </ul>
     </div>

     <div class="form-group">
       <label for="description">Description</label>
       <input type="textarea" rows="2" cols="2" class="form-control" name="description" [(ngModel)]="user.description" #description="ngModel" placeholder="Ex: 1234" required>
         <ul *ngIf="description.errors && description.touched">
         <li *ngIf="description.errors.required">Required</li>
       </ul>
     </div>

     <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" min="0" [(ngModel)]="user.price" #price="ngModel" placeholder="$" required>
          <ul *ngIf="price.errors && price.touched">
          <li *ngIf="price.errors.required">Required</li>
        </ul>
      </div>

      <div class="form-group">
          <label for="days">Days</label>
          <input type="date" class="form-control" name="days" [(ngModel)]="user.days" #days="ngModel" placeholder="Juan" required>
            <ul *ngIf="days.errors && days.touched">
            <li *ngIf="days.errors.required">Required</li>
          </ul>
        </div>

        <div class="form-group">
            <label for="startTime">Start time</label>
            <input type="time" value="00:00" class="form-control" name="startTime" [(ngModel)]="user.startTime" #startTime="ngModel" placeholder="La Habana" required>
              <ul *ngIf="startTime.errors && startTime.touched">
              <li *ngIf="startTime.errors.required">Required</li>
            </ul>
          </div>

          <div class="form-group">
              <label for="endTime">End time</label>
              <input type="time" value="00:00" class="form-control" name="endTime" [(ngModel)]="user.endTime" #endTime="ngModel" placeholder="La Habana" required>
                <ul *ngIf="endTime.errors && endTime.touched">
                <li *ngIf="endTime.errors.required">Required</li>
              </ul>
            </div>

      <div class="justify-content-center d-flex">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!eventForm.valid">Send</button>
        <p *ngIf="error">{{ error }}</p>  
      </div>
   </form>
   </div>
   </div>
   </div>
