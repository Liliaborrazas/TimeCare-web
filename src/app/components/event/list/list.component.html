<a [routerLink]="['/event/new']">
  <i class="fa fa-plus"></i>
</a>
<div class="row">
  <div *ngFor="let event of event" class="event col-xs-12 col-sm-3">


      <div class="card">
          <img class="card-img-top" src="http://diysolarpanelsv.com/images/mom-car-clipart-14.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <ul>
                <li>
                    {{ event.price }}
                </li>
                <li>
                    {{ event.days }}
                </li>
                <li>
                   {{ event.startTime }}
                </li>
                <li>
                  {{ event.endTime }}
          
                </li>
                  
          
               
              </ul>
          
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <a [routerLink]="['/event', event.id]">Saber mas... </a>
          </div>
        </div>

  </div>
</div>
