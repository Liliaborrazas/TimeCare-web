<section>
        <div class="container">
                <div *ngIf="sessionService && sessionService.user" class="content-wrapper">
                    <div class="row profile">
                            <div class="col-sm">
                                    <div class="content-wrapper-div hero-title-div alert-info info">
                                        <h1 class="text-center title">Welcome {{ sessionService.user.name }}</h1>
                                        <h3 id="hero-title"><strong>Datos Personales</strong></h3>
                                        <h5>Name: <span class="data">{{ sessionService.user.name }}</span> </h5> 
                                        <h5>Rol: <span class="data">{{ sessionService.user.role }}</span> </h5>
                                        <h5>E-mail: <span class="data">{{ sessionService.user.email }}</span> </h5>      
                                    </div>
                            </div>
                    </div>
            
                    <div class="content-wrapper-div profile-buttons">
                            <button type="button" class="btn btn-lg btn-info" [routerLink]="['/event/create']">Crear Evento</button>
                            <button type="button" class="btn btn-lg btn-warning" [routerLink]="['/event/list']">Listar Eventos</button>      
                            <button type="button" class="btn btn-lg btn-secondary" >Editar Perfil</button>
                    </div>
                </div>
        </div>
</section>
